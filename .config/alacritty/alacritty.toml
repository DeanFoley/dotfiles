[mouse.url]
modifiers = "Command"

[mouse.url.launcher]
program = "open"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[shell]
program = "/bin/zsh"
args = "-- tmux -a -S quake"

[window]
decorations = "none"
dimensions = { columns = 500, lines = 30 }
position = { x = 0, y = 0 }

[[keyboard.bindings]]
key = "Return"
mods = "Command"
action = "ToggleSimpleFullscreen"